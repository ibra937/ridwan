<div class="add-produit-container">

  <h2 *ngIf="!produitId">Ajouter un produit</h2>
  <h2 *ngIf="produitId">Modifier le produit</h2>

  <form (ngSubmit)="ajouterProduit()" class="card">

    <div class="form-group">
      <label>Code produit</label>
      <input type="text" [(ngModel)]="produit.code_produit" name="code_produit" required />
    </div>

    <div class="form-group">
      <label>Nom du produit</label>
      <input type="text" [(ngModel)]="produit.produit" name="produit" required />
    </div>

    <div class="form-group">
      <label>Categorie du produit</label>
      <input type="text" [(ngModel)]="produit.categorie" name="categorie" required />
    </div>

    <div class="form-group">
      <label>Prix (CFA)</label>
      <input type="number" [(ngModel)]="produit.prix" name="prix" required />
    </div>

    <div class="form-group">
      <label>Quantité</label>
      <input type="number" [(ngModel)]="produit.quantite" name="quantite" required />
    </div>

    <button type="submit" class="btn-submit">
      <i class="fa-solid fa-check"></i>
         {{ produitId ? 'Mettre à jour' : 'Ajouter le produit' }}
    </button>
  </form>
</div>
